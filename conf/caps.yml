
# 已安装的程序列表

#adb shell pm list package

#第三方程序
# adb shell pm list package -3

# 斯通程序
# adb shell pm list package -s

#活跃程序
#adb shell ps

#platformName
platformName: 'Android'
#platformVersion
platfromVersion: '9'

# adb devices -l
#deviceName
deviceName: 'SM_G988N'

# adb shell dumpsys window|findstr mCurrentFocus
#启动程序的包名appPackage
appPackage: 'hko.MyObservatory_v1_0'

#启动界面名appActivity
appActivity: 'hko.homepage_v3.HomepageActivity'

#解决中文
unicodeKeyboard: True
resetKeyboard:  True
gpsEnabled: true
newCommandTimeout: 6000

#启动app时不要清除app里的原有的数据
noReset: True

#获取toast automationName = uiautomator2
automationName: 'uiautomator2'

appName: 'MyObservatory.apk'

